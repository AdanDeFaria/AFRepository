{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>{% block titulo %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css'%}">
</head>
<body>

	<header class="menu">
		{% block navegador %}{% endblock %}
	</header>
	<div class="conteudo">
		<main>
			{% block content %}{% endblock %}
		</main>
	</div>
	<div class="lateral">
		{% block lateral %}{% endblock %}
	</div>
</body>
</html>
