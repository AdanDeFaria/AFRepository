{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>{% block titulo %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css'%}">
</head>
<body>
	<div id="container">
		<header class="menu">
			<div>
				{% block navegador %}{% endblock %}
			</div>
		</header>
		<div class="conteudo">
			<main>
				{% block content %}{% endblock %}
			</main>
		</div>
		<div class="lateral">
			{% block lateral %}{% endblock %}
		</div>
	</div>
</body>
</html>
